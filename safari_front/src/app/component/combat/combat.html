<!-- CONTENEUR PRINCIPAL (CONTINUE) -->
<div class="containeur" *ngIf="combatStatus === 'continue'" >
  <div class="top_combat">
    <div class="id_poke">
      <img [src]="pokemon.sprite">
      <p class="pokemon-name">{{pokemon.name}}</p>
      <p class="type">{{pokemon.type1}}</p>
      <p class="type">{{pokemon.type2}}</p>
    </div>
    <div class="message_poke">
      <p>
        {{messageContent}}
      </p>
    </div>
  </div>

  <div class="combat_poke">
    <div class="slot_img_Pokemon">
    <img class="img_pokeball" src="assets\pokeballV1.png" [ngStyle]="{
    marginLeft: imgPokeMargLeft +'px',
    marginRight: imgPokeMargRight + 'px',
    marginTop: imgPokeMargTop + 'px',
    marginBottom: imgPokeballMargBottom + 'px',
    display: pokeballHidden === 'true' ? 'none' : 'block',
    transform: 'rotate(' + pokeballAngle + 'deg)'
  }">
    <img class="img_poke" [src]="pokemon.img" [ngStyle]="{
    marginLeft: imgPokeMargLeft +'px',
    marginRight: imgPokeMargRight + 'px',
    marginTop: imgPokeMargTop + 'px',
    marginBottom: imgPokeMargBottom + 'px',
    display: pokemonHidden === 'true' ? 'none' : 'block',

  }">
  </div>
    <img class="img_socle" src="assets/soclecombat.png" alt="">
  </div>

  <div class="actions_combat">
    <button class="secondary_b" (click)="pokeball()" [disabled]="allButtonsDisabled">Pokeball</button>
  <button class="secondary_b" (click)="boue()" [disabled]="allButtonsDisabled">Boue</button>
  <button class="secondary_b" (click)="appat()" [disabled]="allButtonsDisabled">Appât</button>
  <button class="secondary_b" (click)="fuite()" [disabled]="allButtonsDisabled">Fuite</button>
  </div>
</div>

<!-- CONTENEUR CAPTURE -->
<div class="containeur_capture" *ngIf="combatStatus === 'capture'">
  <p class="center_txt">
    -- pokémon capturé -- <br><br>
    <b>{{pokemon.name}}</b> est ajouté à votre pokédex
  </p>
</div>

<!-- CONTENEUR FUITES -->
<div class="containeur_fuite" *ngIf="combatStatus === 'fuite'">
  <p class="center_txt">
    -- le pokémon a fuit -- <br><br>
    <b>{{pokemon.name}}</b> a quitté le combat
  </p>
</div>

<div class="containeur_fuit" *ngIf="combatStatus === 'abandon'">
  <p class="center_txt">
    -- tu as fuis -- <br><br>
    Tu as quitté le combat
  </p>
</div>
