<div class="backconnx">
  <div class="encarco">

    <div class="center_g16">
      <img class="pokeballdeco" src="assets/pokeballpix.png" alt="pokeballpix">

      <h1 class="title">welcome</h1>
      <h2 class="subtitle">to the <br> pokefari</h2>
    </div>

    <div *ngIf="registerError">
        Impossible de créer un compte
    </div>

    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="inputs">

        <input class="conxn"
               type="text"
               formControlName="username"
               placeholder="ton login">
    <br>

            <input class="conxn"
                  type="text"
                  formControlName="surnom"
                  placeholder="ton pseudo">
    <br>

 <div class="password-container">
  <input
    class="conxn"
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    name="password"
    id="password"
    placeholder="ton mot de passe"
  />

  <img
    id="toggle"
    [src]="showPassword ? 'assets/openy.png' : 'assets/closey.png'"
    (click)="togglePassword()"
    style="cursor: pointer;"
    alt=""
  />
</div>



<br>



 <div class="password-container">
  <input
    class="conxn"
    [type]="showPassword ? 'text' : 'password'"
    formControlName="confirm"
    name="password"
    id="password"
    placeholder="confirme ton mdp"
  />

  <img
    id="toggle"
    [src]="showPassword ? 'assets/openy.png' : 'assets/closey.png'"
    (click)="togglePassword()"
    style="cursor: pointer;"
    alt=""
  />
</div>

<br>
        <button class="primary_b"
                type="submit"
                [disabled]="registerForm.invalid">
          créer mon compte
        </button>

      </div>
    </form>



  <div class="inscrib">
    <p class="txt">
      déjà un compte ?
      <br><br><br>
      <a class="secondary_b" routerLink="/login" routerLinkActive="active">
        connecte-toi
      </a>
    </p>
      </div>
  </div>
</div>
