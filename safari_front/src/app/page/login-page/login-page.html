    <br>

    </div>

    




    <script>
const mdp = document.getElementById('password');
const toggle = document.getElementById('toggle');

toggle.addEventListener('click', () => {
  if (mdp.type === 'password') {
    mdp.type = 'text';
    toggle.src = 'openy.png'; 
  } else {
    mdp.type = 'password';
    toggle.src = 'closey.png'; 
  }
});
</script>
