<body class="bodindex">

<app-info-bar></app-info-bar>


<main class="layout-grid">
<app-pokedex-access class="pokedex" [isOpen]="showPokemonView" (toggleView)="toggleView()" ></app-pokedex-access>
<app-inventaire class="inventaire"></app-inventaire>


<app-carte class="carte"  *ngIf="!showPokemonView && !showCombatView" (toggleFromRandom)="ShowCombatView()" > </app-carte>
<app-pokemons-captures class="pokemoncapture"  *ngIf="showPokemonView" ></app-pokemons-captures> 
<app-combat class="combat" *ngIf="showCombatView"(toggleFromRandom)="ShowCombatView()" ></app-combat>

</main>




</body>
